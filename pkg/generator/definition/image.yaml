description: Disk images to boot and install on the nodes

actions:
  list:
    api-call: admin.ListImages
    description: List all images
    root-key: Images
    fields:
      - Id
      - Name
      - Available.Boolean

  list-public:
    api-call: cloud.ListPublicImages
    description: List all public images
    root-key: OperatingSystems
    params:
      - name: flavour_id
        type: string
        description: Flavour ID (deprecated)
        required: true
      - name: cloud_provider_type
        type: typev1.CloudProviderType
        default: typev1.CLOUD_PROVIDER_TYPE_AWS
        description: Filter by cloud provider type
        required: false
    fields:
      - Id
      - Name
      - Family.OperatingSystemFamily

  get:
    api-call: admin.GetImage
    description: Get details for an image
    params:
      - name: id
        type: string
        description: Image ID
        required: true

  update:
    api-call: admin.UpdateImage
    description: Update image details
    params:
      - name: id
        type: string
        description: Image ID
        required: true
      - name: available
        type: bool
        description: Image availability
        required: true
      - name: vendor_data
        type: string
        description: Vendor data
        required: false
      - name: alias
        type: string
        description: Alias for the image
        required: false
      - name: release
        type: cloudv1.ImageRelease
        default: cloudv1.IMAGE_RELEASE_STABLE
        description: Release of the image
        required: true
      - name: name
        type: string
        description: Name of the image
        required: true
      - name: username
        type: string
        description: Username for the image
        required: true
      - name: authentication_types
        type: "[]cloudv1.AuthenticationType"
        description: Authentication types
        required: true

  create:
    api-call: admin.CreateImage
    description: Create a new image
    params:
      - name: operating_system_id
        type: string
        description: Operating system ID
        required: true
      - name: name
        type: string
        description: Name of the image
        required: true
      - name: username
        type: string
        description: Username for the image
        required: true
      - name: available
        type: bool
        description: Image availability
        required: true
      - name: vendor_data
        type: string
        description: Vendor data
        required: false
      - name: alias
        type: string
        description: Alias for the image
        required: false
      - name: release
        type: cloudv1.ImageRelease
        default: cloudv1.IMAGE_RELEASE_STABLE
        description: Release of the image
        required: true
      - name: authentication_types
        type: "[]cloudv1.AuthenticationType"
        description: Authentication types
        required: true
      - name: contains_spla_license
        type: bool
        description: Contains SPLA license
        required: true

  delete:
    api-call: admin.DeleteImage
    description: Delete an image
    params:
      - name: id
        type: string
        description: Image ID
        required: true

  delete-version:
    api-call: admin.DeleteImageVersion
    description: Delete an image version
    params:
      - name: id
        type: string
        description: Image version ID
        required: true