description: SSH Key management

actions:
  list:
    api-call: cloud.ListUserSSHKeys
    description: List all SSH keys
    root-key: SshKeys

  list-project:
    api-call: cloud.ListProjectSSHKeys
    description: List all SSH keys in the project
    root-key: Keys
    params:
      - name: id
        type: string
        description: Project ID
        required: true

  create:
    api-call: cloud.CreateUserSSHKey
    description: Create a new SSH key
    params:
      - name: name
        type: string
        description: SSH key name
        required: true
      - name: public_key
        type: string
        description: Public key
        required: true

  delete:
    api-call: cloud.DeleteUserSSHKey
    description: Delete an SSH key
    params:
      - name: id
        type: string
        description: SSH key ID
        required: true