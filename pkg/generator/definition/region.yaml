description: Manage regions in which datacenters are located

actions:
  list:
    api-call: admin.ListRegions
    description: List all regions
    root-key: Regions
    fields:
      - Id
      - Name
      - CountryCode

  get:
    api-call: admin.GetRegion
    description: Get details for a region
    params:
      - name: id
        type: string
        description: Region ID
        required: true