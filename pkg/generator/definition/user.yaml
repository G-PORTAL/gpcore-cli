description: User management

actions:
  ssh-keys:
    api-call: cloud.ListUserSSHKeys
    description: List all SSH keys for a user
    fields:
      - Name
      - Type
      - Fingerprint

  list:
    api-call: admin.ListUsers
    description: List all users
    root-key: Users
    params:
      - name: search
        type: string
        description: Search for a specific log
    fields:
      - Id
      - Number
      - FullName
      - Email
      - Confirmed
      - Locked
      - NodeLimit
      - DefaultPlanCode
      - Type
      - LastLoginAt

  get:
    api-call: admin.GetUser
    description: Get user details
    params:
      - name: id
        type: string
        description: User ID
        required: true

  update:
    api-call: admin.UpdateUser
    description: Update user details
    params:
      - name: id
        type: string
        description: User ID
        required: true
      - name: node_limit
        type: int32
        description: Node limit
        required: false
      - name: avatar_url
        type: string
        description: Avatar URL
        required: false
      - name: tags
        type: "[]cloudv1.UserTag"
        description: User tags
        required: true

  lock:
    api-call: admin.LockUser
    description: Lock a user
    params:
      - name: user_id
        type: string
        description: User ID
        required: true
      - name: reason
        type: string
        description: Reason for locking the user
        required: true

  unlock:
    api-call: admin.UnlockUser
    description: Unlock a user
    params:
      - name: user_id
        type: string
        description: User ID
        required: true