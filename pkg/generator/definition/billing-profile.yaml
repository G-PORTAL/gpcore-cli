description: Manage billing profiles for your account
actions:
  list:
    api-call: payment.ListBillingProfiles
    description: List billing profiles
    root-key: BillingProfiles
    fields:
      - Id
      - Name
      - Street
      - City
      - Postcode
      - Company

  list-bills:
    #api-call: cloudv2.ListBillingProfileBills (not ready yet)
    api-call: cloud.ListBillingProfileBills
    description: List bills for billing profile
    root-key: Bills
    params:
      - name: id
        type: string
        description: Billing profile ID
        required: true
      - name: year
        type: int32
        description: Year
        required: false

  list-projects:
    #api-call: cloudv2.ListBillingProfileProjects (not ready yet)
    api-call: cloud.ListBillingProfileProjects
    description: List projects for billing profile
    root-key: Projects
    params:
      - name: id
        type: string
        description: Project ID
        required: true

  details:
    api-call: cloud.GetBillingProfileBillDetails
    description: Get details for a bill
    params:
      - name: id
        type: string
        required: true
      - name: bill_id
        type: string
        required: true

  change-node-billing-period:
    api-call: cloud.ChangeNodeBillingPeriod
    params:
      - name: id
        type: string
        required: true
      - name: project_id
        type: string
        required: true
      - name: billing_period
        type: cloudv1.BillingPeriod
        default: cloudv1.BILLING_PERIOD_MONTHLY
        required: true

  # TODO: File output support not available
  #pdf:
  #  api-call: cloud.GetBillingProfileBillPdf

  create:
    api-call: payment.CreateBillingProfile
    description: Create a new billing profile
    identifier: nil
    params:
      - name: name
        type: string
        description: Full name
        required: true
      - name: company
        description: Company name
        type: string
      - name: vat_id
        description: Vat ID (e.g. DE123456789)
        type: string
      - name: country_code
        description: Country Code (e.g. DE)
        type: string
        required: true
      - name: state
        description: State
        type: string
      - name: street
        description: Street (e.g. Some Road 123)
        type: string
        required: true
      - name: city
        description: City
        type: string
        required: true
      - name: postcode
        description: Post Code
        type: string
        required: true
      - name: billing_email
        description: Defines the billing email address
        type: string
        default: ""