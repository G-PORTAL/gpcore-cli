description: Network management

actions:
  list:
    api-call: admin.ListNetworks
    description: List all networks
    root-key: Networks
    fields:
      - Id
      - Name
      - Type.NetworkType
      - Project.BasicProject
      - Subnets.SubnetList
      - VlanId
      - Datacenter.Datacenter
      - PoolSize
      - PoolAvailable
      - CreatedAt.DateTime

  get:
    api-call: admin.GetNetwork
    description: Get network details
    params:
      - name: id
        type: string
        description: Network ID
        required: true

  create:
    api-call: admin.CreateNetwork
    description: Create a new network
    params:
      - name: datacenter_id
        type: string
        description: Datacenter ID
        required: true
      - name: type
        type: cloudv1.NetworkType
        default: cloudv1.NETWORK_TYPE_PRIVATE
        description: Network type
        required: true
      - name: name
        type: string
        description: Network name
        required: true
      - name: vlan_id
        type: int32
        description: VLAN ID
        required: true

  update:
    api-call: admin.UpdateNetwork
    description: Update network details
    params:
      - name: id
        type: string
        description: Network ID
        required: true
      - name: name
        type: string
        description: Network name
        required: true
      - name: vlan_id
        type: int32
        description: VLAN ID
        required: true

  delete:
    api-call: admin.DeleteNetwork
    description: Delete a network
    params:
      - name: id
        type: string
        description: Network ID
        required: true