actions:
  list:
    api-call: cloudv2.ListNodes
    description: List all nodes in the project
    root-key: Nodes
    fields:
      - Id
      - Status.ServerProvisioningState
      - Flavour.Flavour
      - Image.Image
      - Datacenter.Datacenter
      - BillingPeriod.BillingPeriod

  search-options:
    api-call: cloud.GetNodeSearchOptions

  get:
    api-call: cloud.GetNode
    identifier: nil
    params:
      - name: id
        description: Node UUID
        type: string
        required: true
      - name: project_id
        description: Project ID
        type: string
        required: true

  # There is an update actions in the cloud API as well. Not sure which
  # update node actions we should use here.
  update:
    api-call: admin.UpdateNode
    description: Update node details
    params:
      - name: managed
        type: bool
        required: true

  create:
    api-call: cloud.CreateNode
    description: Create a new node
    identifier: nil
    params:
      - name: project_id
        type: string
        description: Project ID
        required: true
      - name: flavour_id
        type: string
        description: Flavour ID
        required: true
      - name: datacenter_id
        type: string
        description: Datacenter ID
        required: true
      - name: password
        type: string
        description: Password
        required: false
      - name: ssh_key_ids
        type: "[]string"
        description: SSH keys
        required: true
      - name: image_id
        type: string
        description: Image ID
        required: true
      - name: user_data
        type: string
        description: User data
        required: false
      - name: fqdns
        type: "[]string"
        description: Fully qualified domain names
        required: true
      - name: billing_period
        type: cloudv1.BillingPeriod
        default: cloudv1.BILLING_PERIOD_MONTHLY
        required: true

  destroy:
    api-call: cloud.DestroyNode
    description: Destroy a node
    identifier: nil
    params:
      - name: id
        type: string
        description: Node UUID
        required: true
      - name: project_id
        type: string
        description: Project UUID
        required: true

  destroy-immediately:
    api-call: admin.DestroyNode
    description: Destroy a node immediately (not waiting for the end of the billing period)
    identifier: nil
    params:
      - name: id
        type: string
        description: Node UUID
        required: true

  reinstall:
    api-call: cloud.ReinstallNode
    description: Reinstall a node
    identifier: nil
    params:
      - name: id
        type: string
        description: Node ID
        required: true
      - name: project_id
        type: string
        description: Project ID
        required: true
      - name: fqdn
        type: string
        description: Fully qualified domain name
        required: true
      - name: password
        type: string
        description: Password
        required: false
      - name: ssh_key_ids
        type: "[]string"
        description: SSH keys
        required: true
      - name: image_id
        type: string
        description: Image ID
        required: true
      - name: user_data
        type: string
        description: User data
        required: true

  power-action:
    api-call: cloud.PowerActionNode
    description: Perform a power action on a node
    identifier: nil
    params:
      - name: id
        type: string
        description: Node ID
        required: true
      - name: project_id
        description: Project ID
        type: string
        required: true
      - name: power_state
        type: cloudv1.ServerPowerState
        default: cloudv1.SERVER_POWER_STATE_REBOOT
        required: true

  remote-console-access:
    api-call: cloud.GetRemoteConsoleAccess
    description: Get remote console access
    identifier: nil
    params:
      - name: id
        type: string
        description: Node ID
        required: true

  change-billing-period:
    api-call: cloud.ChangeNodeBillingPeriod
    params:
      - name: project_id
        type: string
        required: true
      - name: billing_period
        type: cloudv1.BillingPeriod
        default: cloudv1.BILLING_PERIOD_MONTHLY
        required: true

  # change-rescue-mode is implemented in code, because rescue_mode is an object,
  # which is not supported by the generator.

  limit:
    api-call: cloud.GetUserNodeLimit
    description: Get user node limit
    identifier: nil

identifier: session.CurrentProject