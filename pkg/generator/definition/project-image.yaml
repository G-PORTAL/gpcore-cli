description: Project images

actions:
  list:
    api-call: cloud.ListProjectImages
    description: List all images in the project
    root-key: Images
    params:
      - name: only_available
        type: bool
        description: Only list available images
        required: false

  get:
    api-call: cloud.GetProjectImage
    description: Get project image details
    identifier: nil
    params:
      - name: id
        type: string
        description: Image ID
        required: true
      - name: project_id
        type: string
        description: Project ID
        required: true

  create:
    api-call: cloud.CreateProjectImage
    description: Create a new image
    params:
      - name: name
        type: string
        description: Image name
        required: true
      - name: authentication_types
        type: "[]cloudv1.AuthenticationType"
        description: Authentication types
        required: true
      - name: available
        type: bool
        description: Image availability
        required: true

  delete:
    api-call: cloud.DeleteProjectImage
    description: Delete an project image
    identifier: nil
    params:
      - name: id
        type: string
        description: Image ID
        required: true
      - name: project_id
        type: string
        description: Project ID
        required: true

  delete-version:
    api-call: cloud.DeleteProjectImageVersion
    description: Delete an project image version
    identifier: nil
    params:
      - name: id
        type: string
        description: Image ID
        required: true
      - name: project_id
        type: string
        description: Project ID
        required: true

identifier: session.CurrentProject