description: Flavours (images/sizes) the customer can choose from

actions:
  list:
    api-call: admin.ListFlavours
    description: List all available flavours
    root-key: Flavours
    fields:
      - Id
      - Name
      - Cpu
      - CpuAmount
      - CpuCores
      - CpuThreads
      - Memory
      - Disk
      - Network
      - Traffic

  list-project:
    api-call: cloud.ListProjectFlavours
    description: List all available flavours for a project
    root-key: Flavours
    params:
      - name: id
        type: string
        description: Project UUID
        required: true
      - name: datacenter_id
        type: string
        description: Datacenter UUID
        required: true
    fields:
      - Id
      - Name
      - Availability.FlavourAvailability
      - Cpu
      - Memory
      - Disk
      - Network
      - Traffic
      - PricePerHour.Price
      - PricePerMonth.Price
      - WindowsMonthlyFee.Price

  get:
    api-call: admin.GetFlavour
    description: Get flavour details
    params:
      - name: id
        type: string
        description: Flavour UUID
        required: true

  delete:
    api-call: admin.DeleteFlavour
    description: Delete a flavour
    params:
      - name: id
        type: string
        description: Flavour UUID
        required: true

  create:
    api-call: admin.CreateFlavour
    description: Create a new flavour
    params:
      - name: name
        type: string
        description: Flavour name
        required: true
      - name: cpu
        type: string
        description: CPU model
        required: true
      - name: cpu_amount
        type: int32
        description: Amount of CPUs
        required: true
      - name: cpu_cores
        type: int32
        description: Amount of CPU cores
        required: true
      - name: cpu_threads
        type: int32
        description: Amount of CPU threads
        required: true
      - name: memory
        type: string
        description: Amount of memory in MB
        required: true
      - name: disk
        type: string
        description: Amount of disk space in GB
        required: true
      - name: network
        type: string
        description: Network speed in Mbit/s
        required: true
      - name: traffic
        type: int64
        description: Traffic in TB
        required: true

  update:
    api-call: admin.UpdateFlavour
    description: Update flavour details
    params:
      - name: id
        type: string
        description: Flavour UUID
        required: true
      - name: name
        type: string
        description: Flavour name
        required: true
      - name: cpu
        type: string
        description: CPU model
        required: true
      - name: cpu_amount
        type: int32
        description: Amount of CPUs
        required: true
      - name: cpu_cores
        type: int32
        description: Amount of CPU cores
        required: true
      - name: cpu_threads
        type: int32
        description: Amount of CPU threads
        required: true
      - name: memory
        type: string
        description: Amount of memory in MB
        required: true
      - name: disk
        type: string
        description: Amount of disk space in GB
        required: true
      - name: network
        type: string
        description: Network speed in Mbit/s
        required: true
      - name: traffic
        type: int64
        description: Traffic in TB
        required: true