description: Network Switches

actions:
  list:
    api-call: admin.ListSwitches
    description: List all network switches
    root-key: Switches
    fields:
      - Id
      - Name
      - Type.SwitchType
      - IpAddress
      - NetboxId.NetboxId

  get:
    api-call: admin.GetSwitch
    description: Get switch details for a specific switch
    params:
      - name: id
        type: string
        description: Switch ID
        required: true